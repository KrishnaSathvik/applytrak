    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">

            "@context": "https://schema.org",

            "name": "ApplyTrak",

            },
            "datePublished": "2024",
            "screenshot": "https://applytrak.com/screenshot.png",
            "softwareVersion": "1.0.0",

    <!-- Performance and Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

<body>
<noscript>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>ApplyTrak</h1>
        <p>You need to enable JavaScript to run this app.</p>
        <p>ApplyTrak is a modern job application tracker that requires JavaScript to function properly.</p>
    </div>
</noscript>
<div id="root"></div>

<!-- Performance Monitoring (Optional - remove if not using) -->
<script>
    // Basic performance monitoring
    window.addEventListener('load', function() {
        if ('performance' in window) {
            const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
            console.log('ApplyTrak loaded in:', loadTime, 'ms');
        }
    });

    // Service Worker Registration (if you add PWA support later)
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
                .then(function(registration) {
                    console.log('SW registered: ', registration);
                })
                .catch(function(registrationError) {
                    console.log('SW registration failed: ', registrationError);
                });
        });
    }
</script>
</body>
</html>
